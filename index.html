<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator App</title>
        <link rel="icon" href="assets/icon-192.png" />
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two teal">AC</button>
            <button data-delete class="teal">DEL</button>
            <button data-operation class="teal">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="teal">x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="teal">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="teal">-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two teal">=</button>
        </div>

        <script>
            // Don't register the service worker
            // until the page has fully loaded
            window.addEventListener("load", () => {
                // Is service worker available?
                if ("serviceWorker" in navigator) {
                    navigator.serviceWorker
                        .register("sw.js")
                        .then(() => {
                            console.log("Service worker registered!")
                        })
                        .catch((error) => {
                            console.warn("Error registering service worker:")
                            console.warn(error)
                        })
                }
            })
        </script>
    </body>
</html>
